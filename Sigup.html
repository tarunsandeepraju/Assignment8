<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>

<h1>Sign up</h1>

<form action="/submit_form" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="full name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="gmail id"><br><br>

    <label for="password">Password:</label><br>
    <input type='password' id='password' name='password' minlength='8' placeholder='8 characters'><br><br>

    <label for='confirmPassword'>Confirm Password:</label><br>
    <input type='password' id='confirmPassword' name='confirmPassword' minlength='8' placeholder='8 characters'><br><br>

    <label for='dob'>Date Of Birth:</label><br>
    <input type='date' id='dob' name='dob'><br><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label for="photo">Insert your photo:</label>
    <input type="file" id="photo" name="photo"><br><br>

    <label for="resume">Insert your resume:</label>
    <input type="file" id="resume" name="resume"><br><br>

    <label for="securityQuestion">Security Question:</label>
    <select id="securityQuestion" name="securityQuestion">
        <option value="">Select</option>
        <option value="question1">What is your pet's name?</option>
        <option value="question2">What is your mother's maiden name?</option>
    </select><br><br>

    <input type="checkbox" id="terms" name="terms" value="agree">
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
